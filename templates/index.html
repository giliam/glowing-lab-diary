<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="static/dashboard.css" rel="stylesheet">
</head>
<body>
      <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "api_root" %}">API</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin">Admin</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <div id="app">
      <div class="container-fluid">
        <div class="row">
          <div class="ml-sm-auto col-md pt-3">
            <h1>Dashboard</h1>

            <h2>Tags</h2>
            <div class="card">
              <div class="card-body">
              {% for tag in tags %}
                <button type="button" :class="'btn ' + getTagSpecificClasses({{tag.id}})" @click.prevent="filterByTag({{tag.id}})" id="button_tag_{{tag.id}}">
                  {{tag}} <span class="badge badge-light">{{ tag.entries.all|length }}</span>
                </button>
              {% endfor %}
              </div>
            </div>
            <h2>Messages</h2>
            <template v-for="entry in entries">
              <template v-if="entry.nbTagsLinkedSelected > 0 || nbTagsSelected == 0">
                <p>Entry of the ${ entry.added_date } : ${ entry.comments }</p>
              </template>
            </template>
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript">
        var app = new Vue({
          el: '#app',
          delimiters: ['${', '}'],
          data: {
            message: 'Hello Vue!',

            // list of tags and their selection status
            tagsSelected: {
              {% for tag in tags.all %}{{tag.id}}: false,{% endfor %}
            },
            // list of entries linked to tags
            tagsEntries: {
              {% for tag in tags.all %}{{tag.id}}: [{% for entry in tag.entries.all %}{{entry.id}}, {% endfor %}],{% endfor %}
            },
            
            // small var to avoid counting all tags selected each time
            nbTagsSelected: 0,

            // list of entries
            entries: {
              {% for entry in entries %}
                {{ entry.id }}: {
                  comments: '{{entry.comments}}',
                  added_date: '{{entry.added_date}}',
                  tags: [{% for tag in entry.tags.all %}{{tag.id}},{% endfor %}],
                  nbTagsLinkedSelected: 0,
                },
              {% endfor %}
            }
          },

          methods: {

            filterByTag(tagId){
              // changes button status
              this.$data.tagsSelected[tagId] = !this.$data.tagsSelected[tagId]

              // if the tag is now selected, nbTagsSelected and nbTagsLinkedSelected is incremented
              if( this.$data.tagsSelected[tagId] ){
                this.$data.nbTagsSelected++
                for (var i = 0; i < this.$data.tagsEntries[tagId].length; i++) {
                  this.$data.entries[this.$data.tagsEntries[tagId][i]].nbTagsLinkedSelected++;
                }
              }
              // otherwise, it is decremented
              else{
                this.$data.nbTagsSelected = Math.max(this.$data.nbTagsSelected-1, 0)
                for (var i = 0; i < this.$data.tagsEntries[tagId].length; i++) {
                  this.$data.entries[this.$data.tagsEntries[tagId][i]].nbTagsLinkedSelected = Math.max(this.$data.entries[this.$data.tagsEntries[tagId][i]].nbTagsLinkedSelected-1, 0);
                }
              }
            },

            isTagSelected(tagId) {
              return this.$data.tagsSelected[tagId]
            },

            getTagSpecificClasses(tagId){
              if(this.isTagSelected(tagId)){
                return "btn-primary"
              }
            }
          }
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
