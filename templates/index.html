<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="static/dashboard.css" rel="stylesheet">
</head>
<body>
      <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "api_root" %}">API</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin">Admin</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <div id="app">
      <div class="container-fluid">
        <div class="row">
          <div class="ml-sm-auto col-md pt-3">
            <h1>Dashboard</h1>

            <h2>Tags</h2>
            <div class="card">
              <div class="card-body">
              {% for tag in tags %}
                <button type="button" :class="'btn ' + getTagSpecificClasses({{tag.id}})" @click.prevent="filterByTag({{tag.id}})" id="button_tag_{{tag.id}}">
                  {{tag}} <span class="badge badge-light">{{ tag.entries.all|length }}</span>
                </button>
              {% endfor %}
              </div>
            </div>
            <h2>Add a message</h2>
            <p>
              <form>
                <span class="field">
                  <label for="content">Content</label>
                  <input type="text" v-model="contentNewMessage">
                  <button class="btn btn-success" @click.prevent="addEntry">Submit</button>
                </span>
              </form>
            </p>

            <h2>Messages</h2>
            <div class="grid_entries">
              <template v-for="entry in entries">
                <template v-if="entry.nbTagsLinkedSelected > 0 || nbTagsSelected == 0">
                  <div>
                    <button v-if="entry.status" type="button" :class="'btn ' + entry.status.css_class + ' btn-sm'" @click.prevent="changeStatus(entry)">${ entry.status.content }</button>
                  </div>
                  <div>
                    <button v-if="!isConfirmingDeletion(entry)" type="button" class="btn btn-danger btn-sm" @click.prevent="deleteEntry(entry)">Delete</button>
                    <button v-else type="button" class="btn btn-dark btn-sm" @click.prevent="sureDeleteEntry(entry)">Sure?</button>
                  </div>
                  <div>
                    ${ entry.added_date }
                  </div>
                  <div>
                    <p @click.prevent="editEntry(entry)" v-if="isEdited(entry)">${ entry.comments }</p>
                    <form v-else @submit.prevent="submitEditEntry">
                      <input type="text" v-model="contentEditedMessage" style="width:100%" />
                    </form>
                  </div>
                </template>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript">
         function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        var app = new Vue({
          el: '#app',
          delimiters: ['${', '}'],
          data: {
            message: 'Hello Vue!',

            // list of tags and their selection status
            tagsSelected: {
              {% for tag in tags.all %}{{tag.id}}: false,{% endfor %}
            },
            // list of entries linked to tags
            tagsEntries: {
              {% for tag in tags.all %}{{tag.id}}: [{% for entry in tag.entries.all %}{{entry.id}}, {% endfor %}],{% endfor %}
            },
            
            // small var to avoid counting all tags selected each time
            nbTagsSelected: 0,

            // list of entries
            entries: {
              {% for entry in entries %}
                {{ entry.id }}: {
                  comments: '{{entry.comments|escapejs}}',
                  id: {{entry.id}},
                  added_date: '{{entry.added_date}}',
                  status: {
                    content: '{{entry.status.content}}',
                    css_class: '{{entry.status.css_class}}'
                  },
                  tags: [{% for tag in entry.tags.all %}{{tag.id}},{% endfor %}],
                  nbTagsLinkedSelected: 0,
                },
              {% endfor %}
            }
          },
          props: {
            contentNewMessage: Object,
            contentEditedMessage: Object,
            currentEditedMessage: 0,
            deletingEntry: 0,
          },

          methods: {
            filterByTag(tagId){
              // changes button status
              this.$data.tagsSelected[tagId] = !this.$data.tagsSelected[tagId]

              // if the tag is now selected, nbTagsSelected and nbTagsLinkedSelected is incremented
              if( this.$data.tagsSelected[tagId] ){
                this.$data.nbTagsSelected++
                for (var i = 0; i < this.$data.tagsEntries[tagId].length; i++) {
                  this.$data.entries[this.$data.tagsEntries[tagId][i]].nbTagsLinkedSelected++;
                }
              }
              // otherwise, it is decremented
              else{
                this.$data.nbTagsSelected = Math.max(this.$data.nbTagsSelected-1, 0)
                for (var i = 0; i < this.$data.tagsEntries[tagId].length; i++) {
                  this.$data.entries[this.$data.tagsEntries[tagId][i]].nbTagsLinkedSelected = Math.max(this.$data.entries[this.$data.tagsEntries[tagId][i]].nbTagsLinkedSelected-1, 0);
                }
              }
            },

            isTagSelected(tagId) {
              return this.$data.tagsSelected[tagId]
            },

            getTagSpecificClasses(tagId){
              if(this.isTagSelected(tagId)){
                return "btn-primary"
              }
            },

            changeStatus(entry){
              let url = "{% url "status_change" 0 %}".replace('0', entry.id)
              axios.get(url)
              .then((response) => {
                this.$data.entries[entry.id].status = response.data
              })
              .catch((error) => {
                console.log(error);
              });
            },

            editEntry(entry){
              this.contentEditedMessage = entry.comments
              this.currentEditedMessage = entry.id
            },

            submitEditEntry(){
              let entry = this.$data.entries[this.currentEditedMessage]
              let url = "{% url "entry_detail" 0 %}".replace('0', entry.id)
              let csrftoken = getCookie('csrftoken');

              let authOptions = {
                method: 'PUT',
                url: url,
                data: {"comments": this.contentEditedMessage, "tags": entry.tags},
                headers: {
                  "X-CSRFToken": csrftoken
                }
              };
              axios(authOptions).then((response) => {
                console.log(response)
                entry.comments = this.contentEditedMessage
              })
              .catch((error) => {
                console.log(error);
              });

              this.contentEditedMessage = "";
              this.currentEditedMessage = 0;
            },

            isEdited(entry){
              return this.currentEditedMessage != entry.id
            },

            addEntry(){
              let csrftoken = getCookie('csrftoken');
              let authOptions = {
                method: 'POST',
                url: "{% url "entry_new" %}",
                data: {"entry": this.contentNewMessage},
                headers: {
                  "X-CSRFToken": csrftoken
                }
              };
              axios(authOptions).then((response) => {
                let new_entry = response.data;
                this.$data.entries[new_entry.id] = {
                  comments: new_entry.comments,
                  id: new_entry.id,
                  added_date: new_entry.added_date,
                  status: {
                    content: new_entry.status_dict.content,
                    css_class: new_entry.status_dict.css_class
                  },
                  tags: [],
                  nbTagsLinkedSelected: 0,
                }
                this.$forceUpdate();
              })
              .catch((error) => {
                console.log(error);
              });
              this.contentNewMessage = ""
            },

            deleteEntry(entry) {
              this.deletingEntry = entry.id;
            },

            sureDeleteEntry(entry) {
              let url = "{% url "entry_detail" 0 %}".replace('0', entry.id)
              let csrftoken = getCookie('csrftoken');
              let authOptions = {
                method: 'DELETE',
                url: url,
                headers: {
                  "X-CSRFToken": csrftoken
                }
              };
              axios(authOptions).then((response) => {
                delete this.$data.entries[entry.id];
                this.$forceUpdate();
              })
              .catch((error) => {
                console.log(error);
              });
              this.deletingEntry = 0
            },

            isConfirmingDeletion(entry) {
              return this.deletingEntry == entry.id
            },
          }
        })
    </script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
